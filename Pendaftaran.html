<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!--Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  
    <!-- Bootstrap css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"; >

    <!-- Google Material icons  -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" >
 
    <title>FORM PENDAFTARAN ONLINE</title>
  </head>
  <body>
    <div class="container">
    <u><h3>FORM PENDAFTARAN ONLINE</h3></u>
    <br>
    <form>
      <div class="form-group pmd-textfield row">
          <label for="horizontal_name" class="col-sm-2 col-form-label">NAMA</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="horizontal_name" placeholder="Nama Anda">
          </div>
      </div>

      <div class="form-group pmd-textfield row">
        <label for="horizontal_name" class="col-sm-2 col-form-label">TANGGAL LAHIR </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="datepicker" placeholder="Contoh : 01-12-2020">
        </div>
      </div>
  
      <fieldset class="form-group">
          <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">JENIS KELAMIN</legend>
              <div class="col-sm-10">
                  <div class="custom-control custom-radio pmd-radio custom-control-inline">
                      <input type="radio" id="laki_laki" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label pmd-radio-ripple-effect" for="laki_laki">LAKI-LAKI</label>
                  </div>
                  <div class="custom-control custom-radio pmd-radio custom-control-inline">
                      <input type="radio" id="Felaki_laki" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label pmd-radio-ripple-effect" for="Felaki_laki">PEREMPUAN</label>
                  </div>
              </div>
          </div>
      </fieldset>
      
      <div class="form-group pmd-textfield row">
          <label for="Mobile-Number" class="col-sm-2 col-form-label">ALAMAT</label>
          <div class="col-sm-10">
              <textarea class="form-control"  ></textarea>
          </div>
      </div>

      <div class="form-group pmd-textfield row">
        <label for="Mobile-Number" class="col-sm-2 col-form-label">DAFTAR RIWAYAT PEKERJAAN</label>
        <div class="col-sm-10">
            <textarea class="form-control"></textarea>
        </div>
      </div>
  
      <div class="form-group row">
          <div class="col-sm-10">
              <button type="submit" class="btn btn-danger">BATAL</button>
              <button type="submit" class="btn btn-primary">DAFTAR</button>
          </div>
      </div>
    </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Propeller js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
